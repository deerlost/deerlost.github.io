language: node_js

node_js: stable

# 安装 Travis CI 命令行工具
gem install travis

# S: Build Lifecycle
install:
  - npm install
  
before_script:
  - npm install -g gulp
  
script:
  - gulp dist

after_script:
  - cd dist
  - git init
  - git config user.name "deerlost"
  - git config user.email "deerloseforest@163.com"
  - git add .
  - git commit -m "Update docs"
  - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
# E: Build LifeCycle

branches:
  only:
    - blog-source
    
env:
  global:
    - GH_REF: github.com/deerlost/deerlost.github.io.git
    

